name: deploy-main-to-optiplex
on: 
  push:
    branches: 
      - main
jobs:
  fetch-main-branch:
    runs-on: self-hosted
    steps:
      - run: cd /home/ocass/optiplex && git fetch origin

  run-hello-world:
    runs-on: self-hosted
    needs: fetch-main-branch
    steps:
      - run: cd /home/ocass/optiplex/hello-world && npm install --save
      - run: node /home/ocass/optiplex/hello-world/index.js &
